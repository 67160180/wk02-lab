<form action="/register" method="POST">
  <fieldset>
    <legend>ข้อมูลส่วนตัว</legend>
    <label for="fname">ชื่อจริง:</label>
    <input type="text" id="fname" name="firstname" required />
    <label for="lname">นามสกุล:</label>
    <input type="text" id="lname" name="lastname" required />
    <br />
    <label for="email">อีเมล:</label>
    <input type="email" id="email" name="email" required />
    <label for="DOB">วันเกิด:</label>
    <input type="date" id="DOB" name="Date of Birth" required />
    <br />
    <fieldset>
      <legend>เพศ</legend>
      <label for="gd"></label>
      <label>
        ชาย
        <input type="radio" id="gd" name="gender" />
      </label>
      <label>
        หญิง
        <input type="radio" id="gd" name="gender" />
      </label>
      <label>
        อื่นๆ
        <input type="radio" id="gd" name="gender" />
      </label>
    </fieldset>
    <label for="region">ประเทศ:</label>
    <select name="region" id="region">
      <option value="">--เลือกประเทศ--</option>
      <option value="Thai">ไทย</option>
    </select>
    <br />
    <label for="other">ข้อมูลเพิ่มเติม:</label>
    <br />
    <textarea name="" id="other" rows="6" cols="60"></textarea>
    <br />
    <input type="checkbox" id="access" required />
    <label for="access">ฉันยอมรับเงื่อนไขการให้บริการ</label>
  </fieldset>
  <button type="submit">ส่งข้อมูล</button>
  <button type="reset">ยกเลิก</button>
</form>
